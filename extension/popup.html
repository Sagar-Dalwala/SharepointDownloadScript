<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            min-height: 300px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 15px;
        }
        
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .count {
            font-size: 32px;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .label {
            font-size: 12px;
            color: #888;
        }
        
        .url-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .url-item {
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 10px;
            word-break: break-all;
            color: #aaa;
        }
        
        .url-item .num {
            color: #00d4ff;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            color: #fff;
        }
        
        .btn-danger {
            background: linear-gradient(90deg, #ff6b6b, #ee5a5a);
            color: #fff;
        }
        
        .btn-success {
            background: linear-gradient(90deg, #26de81, #20bf6b);
            color: #fff;
        }
        
        .instructions {
            font-size: 11px;
            color: #666;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .empty {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        #jsonOutput {
            display: none;
            margin-top: 10px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            color: #fff;
            font-family: monospace;
            font-size: 10px;
            padding: 8px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>üìπ SharePoint Video Collector</h1>
    
    <div class="status">
        <div class="count" id="count">0</div>
        <div class="label">videos captured</div>
    </div>
    
    <div class="url-list" id="urlList">
        <div class="empty">No URLs captured yet.<br>Click on videos in SharePoint!</div>
    </div>
    
    <div class="buttons">
        <button class="btn-success" id="copyBtn">üìã Copy JSON</button>
        <button class="btn-primary" id="exportBtn">üíæ Export</button>
        <button class="btn-danger" id="clearBtn">üóëÔ∏è Clear</button>
    </div>
    
    <div id="jsonOutput">
        <textarea id="jsonText" readonly></textarea>
    </div>
    
    <div class="instructions">
        üí° Just browse to SharePoint and click on videos. URLs are captured automatically!
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
